<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Function Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls" class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Limit Function Visualizer</h1>
        <div class="mb-4">
            <label for="functionInput" class="block">Function f(x) (e.g., sin(x)/x, 1/x, x^2):</label>
            <input id="functionInput" type="text" value="sin(x)/x" class="border p-2 w-full" placeholder="Enter function">
        </div>
        <div class="mb-4">
            <label for="limitPoint" class="block">Limit Point (x â†’ a):</label>
            <input id="limitPoint" type="number" value="0" step="0.1" class="border p-2 w-full">
        </div>
        <div class="mb-4">
            <label for="rangeSlider" class="block">Zoom Level (Graph Range):</label>
            <input id="rangeSlider" type="range" min="1" max="20" value="5" class="w-full">
        </div>
        <button id="updateButton" class="bg-blue-500 text-white p-2 rounded">Update Graph</button>
        <div id="error" class="mt-2"></div>
    </div>
    <div id="canvasContainer" class="flex justify-center"></div>
    <div id="tableContainer" class="max-w-4xl mx-auto mt-4">
        <table id="limitTable">
            <thead>
                <tr>
                    <th>x</th>
                    <th>f(x)</th>
                    <th>Side</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
